<ion-header>
  <ion-toolbar>
    <ion-title>recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipes of recipes">
      <ion-avatar slot="start">
        <img [src]="recipes.imageUrl" />
      </ion-avatar>
      <ion-label>{{recipes.title}}</ion-label>

    </ion-item>
  </ion-list>

</ion-content>
